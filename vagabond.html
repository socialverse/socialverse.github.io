<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vagabond</title>
        <link rel="stylesheet" href="general.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    </head>
    <header>
        <h3>vagabond</h3>
    </header>
    <body>
        <div id="content">
			<div id="container">
                <p>i don't have a place to stay in</p>
                <p>my heart is still in pain</p>
                <p>from being thrown around</p>
                <p>and on every door it pound</p>
                <p>no one seems to accept</p>
                <p>a man with only a thin jacket</p>
                <p>to wear in cold</p>
                <p>no hand to hold</p>
                <p>so i stay a vagabond</p>
                <p>in time beyond</p>
             </div>
         </div>
    </body>
</html>
